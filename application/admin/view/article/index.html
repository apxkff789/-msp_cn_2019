<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/admin/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/admin/assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    {include file="common/title"}
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="/admin/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/admin/assets/css/paper-dashboard.css?v=2.0.1" rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="/admin/assets/demo/demo.css" rel="stylesheet"/>
</head>

<body class="">
<div class="wrapper ">
    {include file="common/navbar"}
    <div class="main-panel">
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title"> Simple Table</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="">
                                    <tr>
                                        <th>
                                            姓名
                                        </th>
                                        <th>
                                            身份证号码
                                        </th>
                                        <th>
                                            添加时间
                                        </th>
                                        <th class="text-right">
                                            操作
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {volist name="data" id="vo"}
                                    <tr>
                                        <td>
                                            {$vo.name}
                                        </td>
                                        <td>
                                            {$vo.idNum}
                                        </td>
                                        <td>
                                            {$vo.time}
                                        </td>
                                        <td class="text-right">
                                            <a href="{:url('article.edit',['id'=>$vo.id])}" class="btn btn-warning btn-sm">修改</a>
                                            <a href="{:url('article.delete',['id'=>$vo.id])}" class="btn btn-danger btn-sm">删除</a>
                                        </td>
                                    </tr>
                                    {/volist}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--   Core JS Files   -->

<!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->

<!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->

<!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->

</body>

</html>
